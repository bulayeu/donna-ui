    <style>
        /*
          When resizing panels, the drag event breaks if the cursor
          moves over the iframe. Add the 'dragging' class to the body
          at drag start and remove it when the drag ends.
         */
        .dragging iframe {
            pointer-events: none;
        }

        /* Styling the fuzzy search box placeholders */
        .searchBox::-webkit-input-placeholder { /* Chrome/Opera/Safari */
            color: #ddd;
            font-size: 16px;
        }

        .searchBox::-moz-placeholder { /* Firefox 19+ */
            color: #ddd;
            font-size: 16px;
        }

        .searchBox:focus{
            border-color: #EEE !important;
        }

        .btn:hover{
            background-color: #eee
        }
    </style>
    <script>
    document.title = 'ðŸ’‹ Donna UI';
    (function replaceLinkToGithub() {
        const a = document.querySelector('a[href="https://github.com/storybooks/storybook"]');
        if (a) {
            a.href = 'https://github.com/bulayeu/donna-ui';
            return;
        } else {
            setTimeout(() => { replaceLinkToGithub() }, 1000);
        }
    })()

</script>
